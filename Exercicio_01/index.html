<!DOCTYPE html>
<html>
  <head>
    <title>Curso JS - Desafio - Exerc√≠cio 01</title>
    <meta charset="utf-8"/>

    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
        margin: 5px;
        float: right;
        background-color: red;
      }
    </style>
  </head>
 
  <body>
    <div id="app">
      <button class="button" id="go">Go!</button>
    </div>

    <script>
      var buttonElement = document.querySelector('#go');
      var containerElement = document.querySelector('#app'); 
    
      buttonElement.onclick = function() {
        var boxElement = document.createElement('div');
        boxElement.setAttribute('class', 'box');
        containerElement.appendChild(boxElement);
      }
    </script>
  </body>
</html>
